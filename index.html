<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <div class="star"><i class="fa-solid fa-star"></i></div>
        <div class="text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numbers">
          <button class="circle">1</button>
          <button class="circle">2</button>
          <button class="circle">3</button>
          <button class="circle">4</button>
          <button class="circle">5</button>
        </div>
        <button class="submit-btn" id="submitBtn">
          <a href="#">SUBMIT</a>
        </button>
      </div>
      <div class="submitted-card card is-hidden" id="submittedCard">
        <div class="img-container">
          <img
            src="./images/illustration-thank-you.svg"
            alt="submitted image"
          />
        </div>
        <p class="rating">
          You selected <span id="selectedRating">NUMBER</span> out of 5
        </p>
        <div class="text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
